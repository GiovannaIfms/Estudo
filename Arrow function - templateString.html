<script type="text/javascript">
	
	function soma(a, b) {
		return a + b;
	}

	var soma2 = (a, b) => {
		return a + b;
	}

	var n1 = 2;
	var n2 = 4;

	document.write("Soma1(" + n1 + ", " + n2 + ") = " + soma(n1, n2));

	document.write("<br/>");

	document.write(`Soma2(${n1}, ${n2}) =  ${soma2(n1, n2)} `);

</script>
